<body>
  <main style="height: 100%;">
    <div id="banner">
      <div id="title" style="font-size:30px;text-align: center;background-color: rgb(79, 105, 120);color: rgb(232, 235, 238)">
        COVID19 Pandemic - Public Information
        <i style="cursor:pointer;float:right;margin-right:12px;transform:translate(0px, 6px);" class="fas fa-cog" onclick="javascript:"></i>
      </div>
    </div>
    <button id="btn-close_bar" class="btn-hidden-sidebar" onclick="closeBar()"></button>
    <!--<div id="total-chart" class="idir-total-chart"></div>-->

    <div id="left-side-bar" class="side-panel">
    
    <div id="floating-side-panel-info-container" class="right smaller">
      <div id="hospital-info" class="info-pane right hidden">
        <div class="info-header smaller unset-height hidden">
          <i class="fas fa-hospital" style="cursor:pointer;"></i>
          <span>LOCAL HOSPITAL INFO</span>
        </div>
        Please navigate to county level to view hospitals
      </div>
    </div>
    <div id="aggregate-date-window" class="info-pane top">
      <div class="info-header">
        <button id="datepicker" class="date-pick" onclick="pickDate()">
          <i class="far fa-calendar-alt" style="font-size: 24px;"></i>
        </button>
        <div id="pos-1" class="info-header-element arrow icon-container">
          <i class="fas fa-arrow-alt-circle-left"></i> 
        </div>
        <div id="pos-2" class="info-header-element date-element arrow">
          03&#x2F;31&#x2F;2020
        </div>
        <div id="pos-3" class="info-header-element date-element">
          04&#x2F;01&#x2F;2020
        </div>
        <div id="pos-4" class="info-header-element date-element arrow">
          04&#x2F;02&#x2F;2020
        </div>
        <div id="pos-5" class="info-header-element arrow icon-container">
          <i class="fas fa-arrow-alt-circle-right"></i> 
        </div>
      </div>

      <div class="variable-toggle">
        <div class="variable-button" id="cases">
          <i class="fas fa-hospital-symbol"></i>
          <span>Total Cases</span>
        </div>
        <div class="inactive variable-button" id="deaths">
          <i class="fas fa-skull"></i>
          <span>Fatal Cases</span>
        </div>
        <div class="inactive variable-button" id="recoveries">
          <i class="fas fa-user-check"></i>
          <span>Recoveries</span>
        </div>
      </div>
      <span class="placename hidden">Global</span>
      <span class="selected-state hidden"></span>
      <span class="default-source hidden">JHU</span>
      <div class="response-area" style="margin-top:98px;">
      </div>
    </div>
    </div>
    <div class="closed" id="map"></div>
    <div id="juji_html", class="juji">
      <iframe width="100%" height="100%" name="htmlComp-iframe" scrolling="auto" src="https://bit.ly/JenniferAI"></iframe>
    </div>
    <button id="btn_chatbot" class="chatbot" onclick="open_chatbot()"></button>
  </main>
  <script src="js/main.js"></script>
  <script src="js/css-element-queries-1.2.1/src/ElementQueries.js"></script>
  <script src="js/css-element-queries-1.2.1/src/ResizeSensor.js"></script>
  <script src="js/cors.js"></script>
  <script src="js/interactive.js"></script>
